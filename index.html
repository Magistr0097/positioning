<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="open-btn">Открыть модальное окно</button>

    <div class="Mickey">
        <div class="ear1"></div>
        <div class="ear2"></div>
        <div class="head"></div>
    </div>

    <div class="Japan">
        <div class="background">
            <div class="sun"></div>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="modal">
        <button class="close-btn">×</button>
        <h2>Заголовок</h2>
        <p>Содержимое</p>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill">
                    <div class="progress-text">Loading...</div>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
